### Co nowego w BIP-ach powiatu? Uchwały, przetargi i konsultacje

**Lead:** W ostatnich dniach w Biuletynach Informacji Publicznej (BIP) poszczególnych gmin i starostwa pojawiło się kilka ważnych ogłoszeń, które mogą wpłynąć na życie mieszkańców. Sprawdźmy najnowsze informacje.

#### Oszacowanie służebności na terenie nieruchomości

Gmina ogłosiła zapytanie ofertowe ([Zapytanie ofertowe Gm.6812.1.2026.KJ](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1345:zapytanie-ofertowe-gm-6812-1-2026-kj-na-wykonanie-operatow-szacunkowych-oszacowania-sluzebnosci-na-terenie-nieruchomosci&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102)) na wykonanie operatów szacunkowych oszacowania służebności na terenie nieruchomości. To ważna informacja dla właścicieli nieruchomości, ponieważ może wpłynąć na ich wartość i ewentualne przyszłe inwestycje.

#### Obwieszczenia dotyczące gospodarki wodnej

Dyrektor Regionalnego Zarządu Gospodarki Wodnej w Szczecinie Państwowego Gospodarstwa Wodnego Wody Polskie opublikował dwa obwieszczenia ([Dyrektor Regionalnego Zarządu Gospodarki Wodnej w Szczecinie Państwowego Gospodarstwa Wodnego Wody Polskie, znak: S.RUZ....](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1346:dyrektor-regionalnego-zarzadu-gospodarki-wodnej-w-szczecinie-panstwowego-gospodarstwa-wodnego-wody-polskie-znak-sruz&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102) oraz [Obwieszczenie Dyrektora Regionalnego Zarządu Gospodarki Wodnej w Szczecinie Państwowego Gospodarstwa Wodnego Wody Polski...](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1347:obwieszczenie-dyrektora-regionalnego-zarzadu-gospodarki-wodnej-w-szczecinie-panstwowego-gospodarstwa-wodnego-wody-polski&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102)). Oba obwieszczenia dotyczą gospodarki wodnej i mogą wpłynąć na lokalne zasoby wodne oraz regulacje prawne.

#### Sprzedaż drzewa w gminie Kamień Pomorski

Ogłoszono pierwszy pisemny przetarg ofertowy ([Pierwszy pisemny przetarg ofertowy na sprzedaż drzewa "na pniu" obręb Połchowo, gmina Kamień Pomorski.](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1348:pierwszy-pisemny-przetarg-ofertowy-na-sprzedaz-drzewa-na-pniu-obreb-polchowo-gmina-kamien-pomorski&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102)) na sprzedaż drzewa "na pniu" w obrębie Połchowo, gmina Kamień Pomorski. To ważna informacja dla mieszkańców, ponieważ może wpłynąć na lokalne zasoby leśne i gospodarkę.

#### Przetargi na sprzedaż działek

Ogłoszono dwa przetargi ustne nieograniczone ([Ogłoszenie o V przetargu ustnym nieogranicoznym na zbycie działki Skarbu Państwa nr 508 obr. Dziwnów, gm. Dziwnów.](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1349:ogloszenie-o-v-przetargu-ustnym-nieograniczonym-na-zbycie-dzialki-skarbu-panstwa-nr-508-obreb-dziwnow-gm-dziwnow&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102) oraz [Ogłoszenie o IV przetargu ustnym nieogranicoznym na zbycie działki Skarbu Państwa nr 57-3 obr. Ostromice, gm. Wolin.](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1350:ogloszenie-o-iv-przetargu-ustnym-nieograniczonym-na-zbycie-dzialki-skarbu-panstwa-nr-57-3-obreb-ostromice-gm-wolin&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102)) na sprzedaż działek w gminach Dziwnów i Wolin. To ważna informacja dla mieszkańców, ponieważ może wpłynąć na lokalny rynek nieruchomości.

#### Zgłoszenia budowy

Opublikowano trzy zgłoszenia budowy ([Zgłoszenie Boś.6743.3.017.2026 z dnia 6.02.2026 r.](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1351:zgloszenie-bos-6743-3-017-2026-z-dnia-6-02-2026-r&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102), [Zgłoszenie Boś.6743.3.016.2026 z dnia 04.02.2026 r.](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1352:zgloszenie-bos-6743-3-016-2026-z-dnia-04-02-2026-r&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102) oraz [Zgłoszenie Boś.6743.3.015.2026 z dnia 04.02.2026 r.](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1353:zgloszenie-bos-6743-3-015-2026-z-dnia-04-02-2026-r&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102)). Zgłoszenia te mogą wpłynąć na lokalną infrastrukturę i otoczenie, dlatego są ważne dla mieszkańców.

#### Wycena nieruchomości w mieście Wolin i Wolińskim Parku Narodowym

Opublikowano informację o wycenie nieruchomości położonych w obrębie 0003 miasta Wolin oraz w obrębie Wolińskiego Parku Narodowego ([Wycena nieruchomości położonych  w obrębie 0003 miasta Wolin oraz w obrębie Wolińskiego  Parku Narodowego](https://bip.gminakamienpomorski.pl/index.php?option=com_content&view=article&id=1354:wycena-nieruchomosci-polozonych-w-obrebie-0003-miasta-wolin-oraz-w-obrebie-wolinskiego-parku-narodowego&catid=45:przetargi-i-zamownienia-publiczne&Itemid=102)). To ważna informacja dla mieszkańców, ponieważ może wpłynąć na lokalny rynek nieruchomości i ochronę przyrody.

**Szczegóły w Biuletynach Informacji Publicznej poszczególnych gmin i starostwa.**
